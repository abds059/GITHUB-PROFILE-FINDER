<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="landing">

        <div class="wrapper">
            
            <h1>Discover Github Profiles instantly....</h1>
            <h4>Enter any username and get public info in seconds....</h4>
            
        </div>

        <div class="btnlanding">
            <button id="getstartedbtn" class="bt"><a href="#search">Get Started</a></button>
        </div>
    
    </section>
    
    <section id="search">
        
        <div class="main">
            <h1>Github Profile Finder</h1>
        </div>
        <div class="inputfield">
            <input type="text" name="username" id="username" placeholder="Enter github username....">
            <button id="btn" class="bt">Search</button>
        </div>
    
    </section>

    <script src="script.js"></script>
</body>
</html>
